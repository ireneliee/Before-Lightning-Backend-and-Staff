<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ez:Breadcrumb pageName="Report" />

        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }

            .ui-dashboard-column {
                width:220px;
            }
        </style>



        <div style="height:500px">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                <p:dashboard id="board" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                    <p:panel id="salesReport" header="Sales Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{reportManagedBean.generateSalesReport }" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="accessoryReport" header="Accessory Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{reportManagedBean.generateAccessoryReport }" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="memberReport" header="Member Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{reportManagedBean.generateMemberReport}" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="partChoiceReport" header="Part Choice Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{ reportManagedBean.generatePartChoiceReport }" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="partReport" header="Part Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{ reportManagedBean.generatePartReport }" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="productReport" header="Product Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{ reportManagedBean.generateProductReport }" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                    <p:panel id="supportTicketReport" header="Support Ticket Report">
                        <h:form>
                            <p:commandButton  style = "text-align: center" actionListener = "#{ reportManagedBean.generateSupportTicketReport}" icon="pi pi-arrow-down" ajax="false"/>
                        </h:form>
                    </p:panel>

                </p:dashboard>

                <div style="clear:both" />
            </h:form>
        </div>



    </ui:define>


</ui:composition>
