<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ez:Breadcrumb pageName="Analytics" />

        <style type="text/css">
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width:200px;
            }

            .ui-dashboard-column {
                width:220px;
            }
        </style>



        <div style="height:250px">
            <h:form>

                <p:dashboard id="reportBoard" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}"/>

                    <p:panel id="productPieChart" header="Product Pie Chart">
                        <h:form>
                            <p:poll interval="3" update="productPieChart" />
                            <p:chart id="productPieChart" type="pie" model="#{productPurchasedStatisticManagedBean.livePieModel}" style="width:400px;height:300px"/>
                        </h:form>
                    </p:panel>
                    <p:panel id="supportTicketPieChart" header="Support Ticket Pie Chart">
                        <p:chart type="pie" model="#{supportTicketStatisticManagedBean.supportTicketFulfillmentChart }" style="width:400px;height:300px" />

                    </p:panel>

                    <p:panel id="purchaseOrderStatsInTwelveMonths" header="Sales in last 12 months">
                        <p:chart type="bar" model="#{ orderStatisticManagedBean.orderStackedGroupModel }" style="width:400px;height:300px" />

                    </p:panel>

                </p:dashboard>

                <div style="clear:both" />
            </h:form>
        </div>



    </ui:define>


</ui:composition>
