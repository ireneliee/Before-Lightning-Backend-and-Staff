<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../../templates/defaultTemplate.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                >

    <ui:define name="content">
        <ez:Breadcrumb pageName="Promotions" />
        <h:form id="formAllPromotions">
            <p:dataTable id="dataTableAllPromotions" widgetVar="dataTableAllPromotions" value="#{promotionManagementManagedBean.listOfAllPromotions}" var="promotionEntity" rowKey="#{promotionEntity.promotionEntityId}" rowIndexVar="row"
                         filteredValue="#{promotionManagementManagedBean.filteredListOfPromotions}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <p:outputLabel value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllPromotions').filter()" style="width:300px" placeholder="Enter keyword"/>&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="Create New Promotion" icon="pi pi-plus" update="ccCreatePromotion:formCreatePromotion" oncomplete="PF('dialogCreatePromotion').show()" title="Create New Promotion"/>
                    </p:outputPanel>
                </f:facet> 

                <p:column headerText="Promotion ID" sortBy="#{promotionEntity.promotionEntityId}" filterBy="#{promotionEntity.promotionEntityId}" filterMatchMode="contains">
                    <p:outputLabel value="#{promotionEntity.promotionEntityId}" />
                </p:column>
                <p:column headerText="Promotion Name" sortBy="#{promotionEntity.promotionName}" filterBy="#{promotionEntity.promotionName}" filterMatchMode="contains">
                    <p:outputLabel value="#{promotionEntity.promotionName}" />
                </p:column>
                <p:column headerText="Promotion Start Date" sortBy="#{promotionEntity.startDate}" filterBy="#{promotionEntity.startDate}" filterMatchMode="contains">
                    <p:outputLabel value="#{promotionEntity.startDate}" />
                </p:column>
                <p:column headerText="Promotion End Date " sortBy="#{promotionEntity.endDate}" filterBy="#{promotionEntity.endDate}" filterMatchMode="contains">
                    <p:outputLabel value="#{promotionEntity.endDate}" />
                </p:column>
                <p:column headerText="Percentage Discount" sortBy="#{promotionEntity.discount}" filterBy="#{promotionEntity.discount}" filterMatchMode="contains">
                    <p:outputLabel value="#{promotionEntity.discount}" />
                </p:column>                
                <p:column headerText="Discounted Price" sortBy="#{promotionEntity.discountedPrice}" filterBy="#{promotionEntity.discountedPrice}" filterMatchMode="contains">
                    <p:outputLabel value="#{promotionEntity.discountedPrice}" />
                </p:column>
                <p:column headerText="Action" >
                    <p:commandButton value="View Promotion" update="ccViewPromotion:formViewPromotion" oncomplete="PF('dialogViewPromotion').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{promotionEntity}" target="#{promotionManagementManagedBean.viewPromotionManagedBean.promotionEntityToView}" />
                    </p:commandButton>

                    <p:commandButton value="Update Promotion" update="ccUpdatePromotion:formUpdatePromotion" oncomplete="PF('dialogUpdatePromotion').show()" icon="ui-icon-refresh" title="Update">
                        <f:setPropertyActionListener value="#{promotionEntity}" target="#{promotionManagementManagedBean.updatePromotionManagedBean.promotionEntityToUpdate}" />
                    </p:commandButton>


                    <p:commandButton value="Update Promo Part Choices" update="ccUpdatePromotionalPartChoices:formUpdatePromotionalPartChoices" oncomplete="PF('dialogUpdatePromotionalPartChoices').show()" icon="ui-icon-pencil" title="Update">
                        <f:setPropertyActionListener value="#{promotionEntity}" target="#{promotionManagementManagedBean.updatePromotionManagedBean.promotionEntityToUpdate}" />
                    </p:commandButton>



                    <p:commandButton value="Update Promo Accessories" update="ccUpdatePromotionalAccessories:formUpdatePromotionalAccessories" oncomplete="PF('dialogUpdatePromotionalAccessories').show()" icon="ui-icon-pencil" title="Update">
                        <f:setPropertyActionListener value="#{promotionEntity}" target="#{promotionManagementManagedBean.updatePromotionManagedBean.promotionEntityToUpdate}" />
                    </p:commandButton>


                <p:commandButton value="Delete Promotion" update="ccDeletePromotion:formDeletePromotion" oncomplete="PF('dialogDeletePromotion').show()" icon="ui-icon-trash" title="Delete">
                    <f:setPropertyActionListener value="#{promotionEntity}" target="#{deletePromotionManagedBean.promotionEntityToDelete}" />
                </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <ez:CreatePromotion id="ccCreatePromotion" />
        <ez:ViewPromotion id="ccViewPromotion" />
        <ez:UpdatePromotion id="ccUpdatePromotion" />
        <ez:UpdatePromotionParts id="ccUpdatePromotionalPartChoices" />
        <ez:UpdatePromotionAccessories id="ccUpdatePromotionalAccessories" />
        <ez:DeletePromotion id="ccDeletePromotion" />
        

    </ui:define>

</ui:composition>
