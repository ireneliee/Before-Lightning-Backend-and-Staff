<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/defaultTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ez:Breadcrumb pageName="Staff" />
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <h:form id="formAllEmployees">
            <p:commandButton  value="Create New Employee"  icon="pi pi-plus" onclick="PF('dialogCreateNewEmployee').show()" />

            <p:dataTable id="dataTableAllEmployees" widgetVar="dataTableAllEmployees" value="#{employeeManagementManagedBean.listOfEmployeeEntities}" var="employeeEntity" rowKey="#{employeeEntity.employeeId}" rowIndexVar="row"
                         filteredValue="#{employeeManagementManagedBean.filteredListOfEmployeeEntities}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllEmployees').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Employee ID" sortBy="#{employeeEntity.userEntityId}" filterBy="#{employeeEntity.userEntityId}" filterMatchMode="contains">
                    <h:outputText value="#{employeeEntity.userEntityId}" />
                </p:column>
                <p:column headerText="First Name" sortBy="#{employeeEntity.firstname}" filterBy="#{employeeEntity.firstname}" filterMatchMode="contains">
                    <h:outputText value="#{employeeEntity.firstname}" />
                </p:column>
                <p:column headerText="Last Name" sortBy="#{employeeEntity.lastname}" filterBy="#{employeeEntity.lastname}" filterMatchMode="contains">
                    <h:outputText value="#{employeeEntity.lastname}" />
                </p:column>
                <p:column headerText="Employee Access Right" sortBy="#{employeeEntity.employeeAccessRight}" filterBy="#{employeeEntity.employeeAccessRight}" filterMatchMode="contains">
                    <h:outputText value="#{employeeEntity.employeeAccessRight}" />
                </p:column>

                <p:column headerText="Action" >
                    <p:commandButton update="ccViewEmployee:formViewEmployee" oncomplete="PF('dialogViewEmployee').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{employeeEntity}" target="#{employeeManagementManagedBean.viewEmployeeManagedBean.employeeEntityToView}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

        </h:form>
        <ez:ViewEmployee id="ccViewEmployee" />
        <h:form id="formCreateNewEmployee">
            <p:dialog id="dialogCreateNewEmployee" widgetVar="dialogCreateNewEmployee" header="Create New Employee" closable="true">
                <p:growl id="growlCreateNewEmployee" redisplay="false" />

                <p:wizard>
                    <p:tab id="tabPersonalDetails" title="Personal Details"> 
                        <p:panel header="Please Enter Details">
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="firstname" value="First Name: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="firstname" value="#{employeeManagementManagedBean.newEmployeeEntity.firstname}" placeholder="Srinivas" required="true" requiredMessage="First Name is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="firstname" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="lastname" value="Last Name: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="lastname" value="#{employeeManagementManagedBean.newEmployeeEntity.lastname}" placeholder="Ganesan" required="true" requiredMessage="Last Name is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="lastname" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="email" value="#{employeeManagementManagedBean.newEmployeeEntity.email}" placeholder="srini@gmail.com" required="true" requiredMessage="Email is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="email" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="contact" value="Contact: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="contact" value="#{employeeManagementManagedBean.newEmployeeEntity.contact}" placeholder="97508916" required="true" requiredMessage="Contact is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="contact" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="tabLoginCredentials" title="Login Credentials"> 
                        <p:panel header="Please Enter Login Credentials">
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="username" value="Username: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="username" value="#{employeeManagementManagedBean.newEmployeeEntity.username}" required="true" requiredMessage="Username is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="username" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="password" value="Password: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:password feedback="true" id="password" value="#{employeeManagementManagedBean.newPassword}" required="true" requiredMessage="Password is required" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="password" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel for="accessRight" value="Access Right: " style="font-weight: bold;" />
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="accessRight" value="#{employeeManagementManagedBean.newEmployeeAccessRight}">
                                            <f:selectItem itemValue="0" itemLabel="[Select One]" />
                                            <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
                                            <f:selectItem itemValue="OPERATION" itemLabel="Operation" />
                                            <f:selectItem itemValue="PRODUCT" itemLabel="Product" />
                                            <f:selectItem itemValue="SALES" itemLabel="Sales" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:message for="accessRight" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirmation" title="Confirmation"> 
                        <p:panel header="Please Confirm Credentials">
                            <p:panelGrid columns="2" columnClasses="grid,grid">
                                <p:panelGrid columns="2" columnClasses="label, value">
                                    <p:outputLabel value="Firstname: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newEmployeeEntity.firstname}" style="font-weight: bold;" styleClass="outputLabel" />
                                    <p:outputLabel value="LastName: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newEmployeeEntity.lastname}" style="font-weight: bold;" styleClass="outputLabel" />
                                    <p:outputLabel value="Email: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newEmployeeEntity.email}" style="font-weight: bold;" styleClass="outputLabel" />  
                                    <p:outputLabel value="Contact: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newEmployeeEntity.contact}" style="font-weight: bold;" styleClass="outputLabel" />  
                                </p:panelGrid>
                                <p:panelGrid columns="2" columnClasses="label, value">
                                    <p:outputLabel value="Username: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newEmployeeEntity.username}" style="font-weight: bold;" styleClass="outputLabel" />
                                    <p:outputLabel value="Password: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newPassword}" style="font-weight: bold;" styleClass="outputLabel" />
                                    <p:outputLabel value="Access Right: " />
                                    <p:outputLabel value="#{employeeManagementManagedBean.newEmployeeAccessRight}" style="font-weight: bold;" styleClass="outputLabel" />
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:commandButton  value="Create New Employee" update="@form formAllEmployees:dataTableAllEmployees" actionListener="#{employeeManagementManagedBean.createNewEmployee}" oncomplete="PF('dialogCreateNewEmployee').hide();" />
                        </p:panel>
                    </p:tab>
                </p:wizard>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
