<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../../templates/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <ez:Breadcrumb pageName="All Part Choices" />
        <ui:include src="/pages/websiteOperations/websiteNavBar.xhtml" />

        <h:form id="formAllChassisPartChoices">
            <p:dataTable id="dataTableAllChassisPartChoices" widgetVar="dataTableAllChassisPartChoices" value="#{partChoiceManagementManagedBean.listOfChassisPartChoiceEntities}" var="partChoiceEntity" rowKey="#{partChoiceEntity.partChoiceEntityId}" rowIndexVar="row"
                         filteredValue="#{partChoiceManagementManagedBean.filteredListOfChassisPartChoiceEntities}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">
                <f:facet name="header">
                    <p:outputPanel style="text-align: left;">
                        <p:outputLabel value="Manage All Chassis Part Choice" style="font-size: 18px !important;"/>
                    </p:outputPanel>
                </f:facet>
                <br/>
                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <p:outputLabel value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllChassisPartChoices').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Part Choice ID" sortBy="#{partChoiceEntity.partChoiceEntityId}" filterBy="#{partChoiceEntity.partChoiceEntityId}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.partChoiceEntityId}" />
                </p:column>
                <p:column headerText="Part Choice Name " sortBy="#{partChoiceEntity.partChoiceName}" filterBy="#{partChoiceEntity.partChoiceName}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.partChoiceName}" />
                </p:column>
                <p:column headerText="Brand" sortBy="#{partChoiceEntity.brand}" filterBy="#{partChoiceEntity.brand}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.brand}" />
                </p:column>                
                <p:column headerText="Price" sortBy="#{partChoiceEntity.price}" filterBy="#{partChoiceEntity.price}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.price}" />
                </p:column>
                <p:column headerText="Disabled" sortBy="#{partChoiceEntity.isDisabled}" filterBy="#{partChoiceEntity.isDisabled}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.isDisabled}" />
                </p:column>
                <p:column headerText="Action" >
                    <p:commandButton value="View Part Choice" update="ccViewPartChoice:formViewPartChoice" oncomplete="PF('dialogViewPartChoice').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{partChoiceEntity}" target="#{partChoiceManagementManagedBean.viewPartChoiceManagedBean.partChoiceEntityToView}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>


        <h:form id="formAllPartChoices">
            <p:dataTable  id="dataTableAllPartChoices" widgetVar="dataTableAllPartChoices" value="#{partChoiceManagementManagedBean.listOfPartChoiceEntities}" var="partChoiceEntity" rowKey="#{partChoiceEntity.partChoiceEntityId}" rowIndexVar="row"
                          filteredValue="#{partChoiceManagementManagedBean.filteredListOfPartChoiceEntities}"
                          rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: left;">
                        <p:outputLabel value="Manage All Part Choices" style="font-size: 18px !important;"/>
                    </p:outputPanel>
                </f:facet>
                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <p:outputLabel value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllPartChoices').filter()" style="width:300px" placeholder="Enter keyword"/>&nbsp;&nbsp;&nbsp;
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Part Choice ID" sortBy="#{partChoiceEntity.partChoiceEntityId}" filterBy="#{partChoiceEntity.partChoiceEntityId}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.partChoiceEntityId}" />
                </p:column>
                <p:column headerText="Part Choice Name " sortBy="#{partChoiceEntity.partChoiceName}" filterBy="#{partChoiceEntity.partChoiceName}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.partChoiceName}" />
                </p:column>
                <p:column headerText="Brand" sortBy="#{partChoiceEntity.brand}" filterBy="#{partChoiceEntity.brand}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.brand}" />
                </p:column>                
                <p:column headerText="Price" sortBy="#{partChoiceEntity.price}" filterBy="#{partChoiceEntity.price}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.price}" />
                </p:column>
                <p:column headerText="Disabled" sortBy="#{partChoiceEntity.isDisabled}" filterBy="#{partChoiceEntity.isDisabled}" filterMatchMode="contains">
                    <p:outputLabel value="#{partChoiceEntity.isDisabled}" />
                </p:column>
                <p:column headerText="Action" >
                    <p:commandButton value="View Part Choice" update="ccViewPartChoice:formViewPartChoice" oncomplete="PF('dialogViewPartChoice').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{partChoiceEntity}" target="#{partChoiceManagementManagedBean.viewPartChoiceManagedBean.partChoiceEntityToView}" />
                    </p:commandButton>
                    <p:commandButton value="Update Part Choice" update="ccUpdateWebsitePartChoice:formUpdatePartChoice" oncomplete="PF('dialogUpdatePartChoice').show()" icon="ui-icon-refresh" title="Update Part Choice Details">
                        <f:setPropertyActionListener value="#{partChoiceEntity}" target="#{partChoiceManagementManagedBean.updateWebsitePartChoiceManagedBean.partChoiceEntityToUpdate}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <ez:ViewPartChoice id="ccViewPartChoice" />
        <ez:UpdateWebsitePartChoice id="ccUpdateWebsitePartChoice" />
    </ui:define>
 
</ui:composition>
