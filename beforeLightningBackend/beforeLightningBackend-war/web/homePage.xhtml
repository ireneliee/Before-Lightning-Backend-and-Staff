<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <body>

        <ui:composition template="./templates/defaultTemplate.xhtml">
            <ui:define name="content">
                <ez:Breadcrumb pageName="homePage" />
                This is a customized content 

                <article>
                    <h3>Message Of The Day</h3>                    
                    <p>                    
                        <ui:repeat value="#{motdManagedBean.messageOfTheDayEntities}" var="motd">

                            <div class="motdTitle" style="
                                 padding: 3px 3px 3px 3px;
                                 background-color: grey;
                                 color: white;
                                 font-weight: bold;
                                 ">
                                <h:outputText value="#{motd.messageDate}">
                                    <f:convertDateTime pattern="EEE, MMM d, ''yy" />
                                </h:outputText>
                                - 
                                <h:outputText value="#{motd.title}" />
                            </div>
                            <div class="motdMessage" style="padding: 3px 3px 3px 3px;
                                 background-color: lightsteelblue;">
                                <h:outputText value="#{motd.message}" />
                            </div>
                            <br/>

                        </ui:repeat>                                                              
                    </p>
                </article>

            </ui:define>
        </ui:composition>
    </body>
</html>
