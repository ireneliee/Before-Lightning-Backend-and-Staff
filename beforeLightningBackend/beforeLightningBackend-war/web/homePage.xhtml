<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <body>

        <ui:composition template="./templates/defaultTemplate.xhtml">
            <ui:define name="content">
                <ez:Breadcrumb pageName="homePage" />
                <h:form id="allMessageOfTheDayEntities">                    
                    <p:commandButton value="Create New Message of the Day"  icon="pi pi-plus"  oncomplete="PF('dialogCreateMessageOfTheDay').show()" title="Create New Message of the Day">
                    </p:commandButton>
                    <p:messages for ="successEmployeeCreation" showDetail="true" closable="true">
                    </p:messages>
                    <article>
                        <h3>Message Of The Day</h3>                    
                        <ui:repeat value="#{motdManagedBean.messageOfTheDayEntities}" var="motd">

                            <p:panel header="#{motdManagedBean.formatMotdHeader(motd.messageDate)} - #{motd.title}" toggleable="true">
                                <h:outputText value="#{motd.message}" 
                                              style="font-size: #{'15px'}"/> <br/><br/>
                                <h:outputText value="Message by: #{motd.employeeAuthor.username} - #{motd.employeeAuthor.employeeAccessRight}"/>
                            </p:panel>
                            <br/>  
                        </ui:repeat>
                    </article>
                </h:form>
                <ez:CreateMOTD id="ccCreateMOTD" />
            </ui:define>
        </ui:composition>
    </body>
</html>
