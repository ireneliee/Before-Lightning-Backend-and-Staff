<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdateEmployee">

            <p:dialog id="dialogUpdateEmployee" widgetVar="dialogUpdateEmployee" header="Update Employee" closable="true">

                <p:panel header="Please Enter Details To Update">
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="firstname" value="First Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="firstname" value="#{updateEmployeeManagedBean.updatedFirstname}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="lastname" value="Last Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="lastname" value="#{updateEmployeeManagedBean.updatedLastname}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{updateEmployeeManagedBean.updatedEmail}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="contact" value="Contact: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="contact" value="#{updateEmployeeManagedBean.updatedContact}" />
                            </p:column>
                        </p:row>


                        <p:row>
                            <p:column>
                                <p:outputLabel for="accessRight" value="Access Right: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="accessRight" value="#{updateEmployeeManagedBean.updatedAccessRight}">
                                    <f:selectItem itemValue="NO CHANGE" itemLabel="Current: #{updateEmployeeManagedBean.employeeEntityToUpdate.employeeAccessRight}" />
                                    <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
                                    <f:selectItem itemValue="OPERATION" itemLabel="Operation" />
                                    <f:selectItem itemValue="PRODUCT" itemLabel="Product" />
                                    <f:selectItem itemValue="SALES" itemLabel="Sales" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="accessRight" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
                <p:commandButton icon="ui-icon-refresh" title="Update" actionListener="#{updateEmployeeManagedBean.updateEmployee}" update="formAllEmployees:dataTableAllEmployees :growl" oncomplete="PF('dialogUpdateEmployee').hide()">
                    <p:confirm header="Confirmation" message="Are you sure you want to update #{updateEmployeeManagedBean.employeeEntityToUpdate.firstname} #{updateEmployeeManagedBean.employeeEntityToUpdate.lastname}?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </cc:implementation>
</html>
