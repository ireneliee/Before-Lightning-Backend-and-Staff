<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">


    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>
  
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formAllPartChoices">
            <p:dataTable id="dataTableAllPartChoices" widgetVar="dataTableAllPartChoices" value="#{partChoiceManagementManagedBean.listOfPartChoiceEntities}" var="partChoiceEntity" rowKey="#{partChoiceEntity.partChoiceEntityId}" rowIndexVar="row"
                         filteredValue="#{partChoiceManagementManagedBean.filteredListOfPartChoiceEntities}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllPartChoices').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Part Choice ID" sortBy="#{partChoiceEntity.partChoiceEntityId}" filterBy="#{partChoiceEntity.partChoiceEntityId}" filterMatchMode="contains">
                    <h:outputText value="#{partChoiceEntity.partChoiceEntityId}" />
                </p:column>
                <p:column headerText="Part Choice Name " sortBy="#{partChoiceEntity.partChoiceName}" filterBy="#{partChoiceEntity.partChoiceName}" filterMatchMode="contains">
                    <h:outputText value="#{partChoiceEntity.partChoiceName}" />
                </p:column>
                <p:column headerText="Brand" sortBy="#{partChoiceEntity.brand}" filterBy="#{partChoiceEntity.brand}" filterMatchMode="contains">
                    <h:outputText value="#{partChoiceEntity.brand}" />
                </p:column>                
                <p:column headerText="Price" sortBy="#{partChoiceEntity.price}" filterBy="#{partChoiceEntity.price}" filterMatchMode="contains">
                    <h:outputText value="#{partChoiceEntity.price}" />
                </p:column>
                <p:column headerText="Disabled" sortBy="#{partChoiceEntity.isDisabled}" filterBy="#{partChoiceEntity.isDisabled}" filterMatchMode="contains">
                    <h:outputText value="#{partChoiceEntity.isDisabled}" />
                </p:column>
                <p:column headerText="Action" >
                    <p:commandButton update="tabViewAllProducts:ccManageAllPartChoices:ccViewPartChoice:formViewPartChoice" oncomplete="PF('dialogViewPartChoice').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{partChoiceEntity}" target="#{partChoiceManagementManagedBean.viewPartChoiceManagedBean.partChoiceEntityToView}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <ez:ViewPartChoice id="ccViewPartChoice" />
    </cc:implementation>
</html>
