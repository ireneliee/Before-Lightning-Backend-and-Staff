<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formDisablePartChoice" >
            <p:dialog id="dialogDisablePartChoice" widgetVar="dialogDisablePartChoice" header="Disable PartChoice" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Choice Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{disablePartChoiceManagedBean.partChoiceEntityToDisable.partChoiceName}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton value="Confirm Disable" icon="pi pi-ban" actionListener="#{disablePartChoiceManagedBean.disablePartChoice}" update="formAllPartChoices:dataTableAllPartChoices :growl" oncomplete="PF('dialogDisablePartChoice').hide()" rendered="#{disablePartChoiceManagedBean.partChoiceEntityToDisable.isDisabled eq false}">
                    <p:confirm header="Confirmation" message="Are you sure you want to Disable #{disablePartChoiceManagedBean.partChoiceEntityToDisable.partChoiceName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
                <p:commandButton value="Confirm Enable" icon="pi pi-circle-off" actionListener="#{disablePartChoiceManagedBean.disablePartChoice}" update="formAllPartChoices:dataTableAllPartChoices :growl" oncomplete="PF('dialogDisablePartChoice').hide()" rendered="#{disablePartChoiceManagedBean.partChoiceEntityToDisable.isDisabled eq true}">
                    <p:confirm header="Confirmation" message="Are you sure you want to Enable #{disablePartChoiceManagedBean.partChoiceEntityToDisable.partChoiceName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
