<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formDeleteAccessoryItem" >
            <p:dialog id="dialogDeleteAccessoryItem" widgetVar="dialogDeleteAccessoryItem" header="Delete AccessoryItem" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Accessory Item Id: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deleteAccessoryItemManagedBean.accessoryItemEntityToDelete.accessoryItemEntityId}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="SKU Code: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deleteAccessoryItemManagedBean.accessoryItemEntityToDelete.skuCode}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Accessory Item Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deleteAccessoryItemManagedBean.accessoryItemEntityToDelete.accessoryItemName}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br/>
                <p:commandButton value="Confirm Delete" icon="pi pi-ban" actionListener="#{deleteAccessoryItemManagedBean.deleteAccessoryItem}" update="formAllAccessoryItem:dataTableAllAccessoryItem :growl" oncomplete="PF('dialogDeleteAccessoryItem').hide()">
                    <p:confirm header="Confirmation" message="Are you sure you want to Delete #{deleteAccessoryItemManagedBean.accessoryItemEntityToDelete.accessoryItemName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
