<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form id="formViewEmployee">

            <p:dialog id="dialogViewEmployee" widgetVar="dialogViewEmployee" header="View Employee" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Employee ID: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewEmployeeManagedBean.employeeEntityToView.userEntityId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewEmployeeManagedBean.employeeEntityToView.firstname} #{viewEmployeeManagedBean.employeeEntityToView.lastname}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Username: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewEmployeeManagedBean.employeeEntityToView.username}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Contact: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewEmployeeManagedBean.employeeEntityToView.contact}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Email: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewEmployeeManagedBean.employeeEntityToView.email}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Access Right: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewEmployeeManagedBean.employeeEntityToView.employeeAccessRight}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
