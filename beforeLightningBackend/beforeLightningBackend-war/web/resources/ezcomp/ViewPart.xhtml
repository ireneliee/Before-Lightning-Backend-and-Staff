<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewPart">

            <p:dialog id="dialogViewPart" widgetVar="dialogViewPart" header="View Part" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part ID: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartManagedBean.partEntityToView.partEntityId}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartManagedBean.partEntityToView.partName}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartManagedBean.partEntityToView.description}" />
                        </p:column>
                    </p:row>                          

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Disabled: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartManagedBean.partEntityToView.isDisabled}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Linked Products:  " />
                        </p:column>
                        <p:column>
                            <p:repeat value="#{viewPartManagedBean.listOfLinkedProductEntities}" var="productEntity">
                                <p:outputLabel value="- #{productEntity.productName}"/>
                                <br/>
                            </p:repeat>
                        </p:column>
                    </p:row>   
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Linked Part Choices:  " />
                        </p:column>
                        <p:column>
                            <p:repeat value="#{viewPartManagedBean.listOfLinkedPartChoices}" var="partChoiceEntity">
                                <p:outputLabel value="- #{partChoiceEntity.partChoiceName}"/>
                                <br/>
                            </p:repeat>
                        </p:column>
                    </p:row>   

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
