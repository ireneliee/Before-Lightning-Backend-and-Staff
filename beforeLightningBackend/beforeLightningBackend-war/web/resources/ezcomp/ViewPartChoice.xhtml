<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewPartChoice">

            <p:dialog id="dialogViewPartChoice" widgetVar="dialogViewPartChoice" header="View Part Choice" closable="true">

                <p:panelGrid>

                    <p:row>
                        <p:column colspan="2">
                            <p:graphicImage value="/uploadedFiles/samplePartChoice.png" height="300px" width="300px" rendered="#{empty viewPartChoiceManagedBean.partChoiceEntityToView.imageLink}"/>
                            <p:graphicImage value="/uploadedFiles/#{viewPartChoiceManagedBean.partChoiceEntityToView.imageLink}" height="300px" width="300px" rendered="#{not empty viewPartChoiceManagedBean.partChoiceEntityToView.imageLink}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Choice ID: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.partChoiceEntityId}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Choice Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.partChoiceName}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Brand: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.brand}" />
                        </p:column>
                    </p:row>                   
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Overview: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.partOverview}" />
                        </p:column>
                    </p:row>     
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Description: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.partDescription}" />
                        </p:column>
                    </p:row>                          
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Quantity On Hand " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.quantityOnHand}" />
                        </p:column>
                    </p:row>      
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Reorder Quantity: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.reorderQuantity}" />
                        </p:column>
                    </p:row>      
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Disabled: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewPartChoiceManagedBean.partChoiceEntityToView.isDisabled}" />
                        </p:column>
                    </p:row>   
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Linked Part Choices:  " />
                        </p:column>
                        <p:column>
                            <p:repeat value="#{viewPartChoiceManagedBean.partChoiceEntityToView.compatibleChassisPartChoiceEntities}" var="partChoiceEntity" rendered="#{not empty viewPartChoiceManagedBean.partChoiceEntityToView.compatibleChassisPartChoiceEntities}">
                                <p:outputLabel value="- #{partChoiceEntity.partChoiceName}"/>
                                <br/>
                            </p:repeat>
                            <p:repeat value="#{viewPartChoiceManagedBean.partChoiceEntityToView.compatiblePartsPartChoiceEntities}" var="partChoiceEntity" rendered="#{not empty viewPartChoiceManagedBean.partChoiceEntityToView.compatiblePartsPartChoiceEntities}">
                                <p:outputLabel value="- #{partChoiceEntity.partChoiceName}"/>
                                <br/>
                            </p:repeat>
                        </p:column>
                    </p:row>   

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
