<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewAccessory">

            <p:dialog id="dialogViewAccessory" widgetVar="dialogViewAccessory" header="View Accessory" closable="true">

                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Accessory ID: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAccessoryManagedBean.accessoryEntityToView.accessoryEntityId}" />
                        </p:column>
                    </p:row>                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Accessory Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAccessoryManagedBean.accessoryEntityToView.accessoryName}" />
                        </p:column>
                    </p:row>
                          
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAccessoryManagedBean.accessoryEntityToView.description}" />
                        </p:column>
                    </p:row>       
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Disabled: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAccessoryManagedBean.accessoryEntityToView.isDisabled}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Linked Accessory Items: " />
                        </p:column>
                        <p:column>
                            <p:repeat value="#{viewAccessoryManagedBean.accessoryEntityToView.accessoryItemEntities}" var="accessoryItemEntity">
                                <p:outputLabel value="- #{accessoryItemEntity.accessoryItemName}"/>
                                <br/>
                            </p:repeat>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
