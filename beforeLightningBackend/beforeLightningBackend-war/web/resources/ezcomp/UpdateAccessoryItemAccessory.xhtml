<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdateAccessoryItemAccessory">
            <p:dialog id="dialogUpdateAccessoryItemAccessory" widgetVar="dialogUpdateAccessoryItemAccessory" header="Update Accessory Item's Accessory Type" closable="true">
                <p:panel header="Please Select New Accessory Type:">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="selectOneMenu" value="Accessory Type: " style="font-weight: bold;" />
                                <p:selectOneMenu id="selectOneMenu" value="#{updateAccessoryItemAccessoryManagedBean.selectedAccessory}" required="true" requiredMessage="Accessory Type is required" >
                                    <f:selectItems value="#{updateAccessoryItemAccessoryManagedBean.listOfAccessoryEntities}" var="accessoryEntity" itemLabel="#{accessoryEntity.accessoryName}" itemValue="#{accessoryEntity}" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Current Accessory Type Selected: " />
                                <br/>
                                <p:outputLabel value="#{updateAccessoryItemAccessoryManagedBean.updateAccessoryItemAccessoryEntity.accessoryEntity.accessoryName}" />

                            </p:column>
                        </p:row>    

                    </p:panelGrid>
                    <p:commandButton icon="ui-icon-refresh" title="Update" value="Update Part's Part Choices" actionListener="#{updateAccessoryItemAccessoryManagedBean.updateAccessoryItem}" update = "formUpdateAccessoryItemAccessory :formAllAccessoryItem growl" oncomplete="PF('dialogUpdateAccessoryItemAccessory').hide()">
                        <p:confirm header="Confirmation" message="Are you sure you want to update #{updateAccessoryItemAccessoryManagedBean.updateAccessoryItemAccessoryEntity.accessoryItemName} ?"  icon="ui-icon-alert" />
                    </p:commandButton>
                </p:panel>

            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </cc:implementation>
</html>
