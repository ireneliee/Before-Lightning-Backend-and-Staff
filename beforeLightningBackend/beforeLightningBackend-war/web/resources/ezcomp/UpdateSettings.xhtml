<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdateSettings">

            <p:dialog id="dialogUpdateSettings" widgetVar="dialogUpdateSettings" header="Update Settings" closable="true">

                <p:panel header="Please Enter Details To Update">
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="firstname" value="First Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="firstname" value="#{updateEmployeeManagedBean.updatedFirstname}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="lastname" value="Last Name: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="lastname" value="#{updateEmployeeManagedBean.updatedLastname}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="email" value="#{updateEmployeeManagedBean.updatedEmail}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="contact" value="Contact: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="contact" value="#{updateEmployeeManagedBean.updatedContact}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="password" value="Password: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:password id="password" value="#{updateEmployeeManagedBean.updatedPassword}" feedback="true"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:panel>
                <p:commandButton icon="ui-icon-refresh" title="Update" value="Update Details" actionListener="#{updateEmployeeManagedBean.updateEmployee}" update="formUpdateSettings growl" oncomplete="PF('dialogUpdateSettings').hide();">
                    <p:confirm header="Confirmation" message="Are you sure you want to update settings?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </cc:implementation>
</html>
