<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formAllParts">
            <p:dataTable id="dataTableAllParts" widgetVar="dataTableAllParts" value="#{partManagementManagedBean.listOfPartEntities}" var="partEntity" rowKey="#{partEntity.partEntityId}" rowIndexVar="row"
                         filteredValue="#{partManagementManagedBean.filteredListOfPartEntities}"
                         rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                <f:facet name="header">
                    <p:outputPanel style="text-align: right;">
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('dataTableAllParts').filter()" style="width:300px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="Product ID" sortBy="#{partEntity.partEntityId}" filterBy="#{partEntity.partEntityId}" filterMatchMode="contains">
                    <h:outputText value="#{partEntity.partEntityId}" />
                </p:column>
                <p:column headerText="Product Overview " sortBy="#{partEntity.partName}" filterBy="#{partEntity.partName}" filterMatchMode="contains">
                    <h:outputText value="#{partEntity.partName}" />
                </p:column>
                <p:column headerText="Description" sortBy="#{partEntity.description}" filterBy="#{partEntity.description}" filterMatchMode="contains">
                    <h:outputText value="#{partEntity.description}" />
                </p:column>                
                <p:column headerText="Disabled" sortBy="#{partEntity.isDisabled}" filterBy="#{partEntity.isDisabled}" filterMatchMode="contains">
                    <h:outputText value="#{partEntity.isDisabled}" />
                </p:column>
                <p:column headerText="Action" >
                    <p:commandButton update="tabViewAllProducts:ccManageAllParts:ccViewPart:formViewPart" oncomplete="PF('dialogViewPart').show()" icon="ui-icon-document" title="View">
                        <f:setPropertyActionListener value="#{partEntity}" target="#{partManagementManagedBean.viewPartManagedBean.partEntityToView}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <ez:ViewPart id="ccViewPart" />


    </cc:implementation>
</html>
