<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formUpdatePart">
            <p:dialog id="dialogUpdatePart" widgetVar="dialogUpdatePart" header="Update Part" closable="true">
                <p:panel header="Please Enter Details To Update">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="description" value="Description: " style="font-weight: bold;" />
                            </p:column>
                            <p:column>
                                <p:inputText id="description" value="#{updateWebsitePartManagedBean.partEntityToUpdate.description}" required="true" requiredMessage="Part Name is required"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:panel>
                <br/>
                <p:commandButton icon="ui-icon-refresh" title="Update" value="Update Part" actionListener="#{updateWebsitePartManagedBean.updatePart}" update="formAllParts:dataTableAllParts growl" oncomplete="PF('dialogUpdatePart').hide()">
                    <p:confirm header="Confirmation" message="Are you sure you want to update #{updateWebsitePartManagedBean.partEntityToUpdate.partName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
