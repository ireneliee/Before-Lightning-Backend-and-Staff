<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dialog id="dialogCreatePart" widgetVar="dialogCreatePart" header="Create New Part" closable="true">
            <h:form id="formCreatePart">
                <p:panelGrid id="grid" columns="3" styleClass="ui-noborder">
                    <p:outputLabel for="partName" value="Part Name: " style="font-weight: bold;" />
                    <p:inputText id="partName" value="#{createPartManagedBean.newPartEntity.partName}"  required="true" requiredMessage="Part Name is required" />
                    <p:message for="partName" />

                    <p:outputLabel for="description" value="Description: " style="font-weight: bold;" />
                    <p:inputText id="description" value="#{createPartManagedBean.newPartEntity.description}" required="true" requiredMessage="Description is required" />
                    <p:message for="description" />

                    <p:commandButton  value="Create New Part" update = "formCreatePart :formAllParts growl" actionListener="#{createPartManagedBean.createNewPart}" oncomplete="PF('dialogCreatePart').hide()">
                    </p:commandButton>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </cc:implementation>
</html>
