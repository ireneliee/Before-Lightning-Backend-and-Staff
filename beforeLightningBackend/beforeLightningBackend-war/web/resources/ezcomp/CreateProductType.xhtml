<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:form id="formCreateEmployee">
            <p:dialog id="dialogCreateProductType" widgetVar="dialogCreateEmployee" header="Create New Employee" closable="true">
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{productTypeManagementManagedBean.newProductTypeEntity.productTypeName}" />
                    <p:outputLabel for="@previous" value="Name" />
                </span>
                <p:commandButton  value="Create New Product Type" update="@form productTypeForm:listOfProductType" actionListener="#{productTypeManagementManagedBean.createNewProductType }" oncomplete="PF('dialogCreateNewProduct').show();" />


            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
