<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formReadyToShip" >
            <p:dialog id="dialogReadyToShip" widgetVar="dialogReadyToShip" header="Update Purchase Order" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Reference Number: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{readyToShipManagedBean.purchaseOrderToUpdate.referenceNumber}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Current Status: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{readyToShipManagedBean.purchaseOrderToUpdate.purchaseOrderStatus}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton value="Confirm Update" icon="pi pi-ban" actionListener="#{readyToShipManagedBean.changeToReady}" update="formAllPurchaseOrders:dataTableAllPurchaseOrders :growl" oncomplete="PF('dialogReadyToShip').hide()">
                    <p:confirm header="Confirmation" message="Are you sure?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
