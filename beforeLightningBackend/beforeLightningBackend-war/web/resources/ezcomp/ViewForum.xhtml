<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-carousel {
                margin-bottom: 20px;
            }
        </style>



        <p:dialog id="dialogViewForum" widgetVar="dialogViewForum" header="View Forum" closable="true">
            <h:form id="formViewForum">
                <p:panelGrid>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Forum post id: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewForumManagedBean.forumEntityToView.forumPostEntityId}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Title: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewForumManagedBean.forumEntityToView.title}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Image: " />
                        </p:column>
                        <p:column>
                            <p:graphicImage style ="text-align: centre" value="/uploadedFiles/forumpost.png" height="300px" width="400px" rendered="#{empty viewForumManagedBean.forumEntityToView.imageLink}"/>
                            <p:graphicImage style ="text-align: centre" value="/uploadedFiles/#{viewForumManagedBean.forumEntityToView.imageLink}" height="300px" width="300px" rendered="#{not empty viewForumManagedBean.forumEntityToView.imageLink}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Timestamp: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewForumManagedBean.forumEntityToView.timestamp}" />
                        </p:column>
                    </p:row>                   
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Content: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewForumManagedBean.forumEntityToView.content}" />
                        </p:column>
                    </p:row>       
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Number of likes: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{fn: length(viewForumManagedBean.forumEntityToView.userWhoLikes)}" />
                        </p:column>
                    </p:row>  
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Number of dislikes: " />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Action: " />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Ban" id="forum-unviewable-button" update="formViewForum :growl" actionListener ="#{ viewForumManagedBean.banForum }" style="margin-right:20px;" styleClass="ui-priority-primary" rendered = "#{! (viewForumManagedBean.forumEntityToView.isBanned)}">

                            </p:commandButton>
                            <p:commandButton value="Unban" id="reply-viewable-button" update="formViewForum :growl" actionListener ="#{  viewForumManagedBean.unbanForum }" style="margin-right:20px;" styleClass="ui-priority-primary" rendered = "#{ (viewForumManagedBean.forumEntityToView.isBanned) }">

                            </p:commandButton>
                        </p:column>
                    </p:row>





                </p:panelGrid>
            </h:form>
        </p:dialog>


    </cc:implementation>
</html>
