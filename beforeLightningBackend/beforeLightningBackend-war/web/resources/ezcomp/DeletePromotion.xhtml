<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formDeletePromotion" >
            <p:dialog id="dialogDeletePromotion" widgetVar="dialogDeletePromotion" header="Delete Promotion" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Promotion ID: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deletePromotionManagedBean.promotionEntityToDelete.promotionEntityId}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Promotion Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deletePromotionManagedBean.promotionEntityToDelete.promotionName}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <p:commandButton value="Confirm Delete" icon="pi pi-ban" actionListener="#{deletePromotionManagedBean.deletePromotion}" update="formAllPromotions:dataTableAllPromotions :growl" oncomplete="PF('dialogDeletePromotion').hide()">
                    <p:confirm header="Confirmation" message="Are you sure you want to Delete #{deletePromotionManagedBean.promotionEntityToDelete.promotionName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
