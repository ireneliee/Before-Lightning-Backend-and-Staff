<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formViewAddress">

            <p:dialog id="dialogViewAddress" widgetVar="dialogViewAddress" header="View Address" closable="true">

                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Block Number: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAddressManagedBean.addressToView.block}" />
                        </p:column>
                    </p:row>                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Unit Number: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAddressManagedBean.addressToView.unit}" />
                        </p:column>
                    </p:row>
                          
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Postal Code: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAddressManagedBean.addressToView.postalCode}" />
                        </p:column>
                    </p:row>       
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Country: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{viewAddressManagedBean.addressToView.country}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>
    </cc:implementation>
</html>
