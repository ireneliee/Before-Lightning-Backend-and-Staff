<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formDeleteProduct" >
            <p:dialog id="dialogDeleteProduct" widgetVar="dialogDeleteProduct" header="Delete Product" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Sku Code: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deleteProductManagedBean.productEntityToDelete.skuCode}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Product Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{deleteProductManagedBean.productEntityToDelete.productName}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br/>

                <p:commandButton value="Confirm Delete" icon="pi pi-ban" actionListener="#{deleteProductManagedBean.deleteProduct}" update="formAllProducts:dataTableAllProducts :growl" oncomplete="PF('dialogDeleteProduct').hide()">
                    <p:confirm header="Confirmation" message="Are you sure you want to Delete #{deleteProductManagedBean.productEntityToDelete.productName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
