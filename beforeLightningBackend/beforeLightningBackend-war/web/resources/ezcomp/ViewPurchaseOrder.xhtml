<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:form id="formViewPurchaseOrder">

            <p:dialog id="dialogViewPurchaseOrder" widgetVar="dialogViewPurchaseOrder" header="View Purchase Order" closable="true">

                <p:dataTable id="dataTableViewPurchaseOrder" widgetVar="dataTableAllPurchaseOrders" value="#{viewPurchaseOrderManagedBean.listOfLineItems}" var="purchaseOrderLineItemEntity" rowKey="#{purchaseOrderLineItemEntity.purchaseOrderLineItemEntityId}" rowIndexVar="row"
                             filteredValue="#{viewPurchaseOrderManagedBean.filteredList}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,50">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: right;">
                            <p:outputLabel value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableViewPurchaseOrder').filter()" style="width:300px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Serial Number" sortBy="#{purchaseOrderLineItemEntity.serialNumber}" filterBy="#{purchaseOrderLineItemEntity.serialNumber}" filterMatchMode="contains">
                        <p:outputLabel value="#{purchaseOrderLineItemEntity.serialNumber}" />
                    </p:column>
                    <p:column headerText="Line Item Type" sortBy="#{purchaseOrderLineItemEntity.purchaseOrderLineItemTypeEnum}" filterBy="#{purchaseOrderLineItemEntity.purchaseOrderLineItemTypeEnum}" filterMatchMode="contains">
                        <p:outputLabel value="#{purchaseOrderLineItemEntity.purchaseOrderLineItemTypeEnum}" />
                    </p:column>
                    <p:column headerText="Item Name" sortBy="#{purchaseOrderLineItemEntity.name}" filterBy="#{purchaseOrderLineItemEntity.name}" filterMatchMode="contains">
                        <p:outputLabel value="#{purchaseOrderLineItemEntity.name}" />
                    </p:column>                
                    <p:column headerText="Item Status" sortBy="#{purchaseOrderLineItemEntity.purchaseOrderLineItemStatus}" filterBy="#{purchaseOrderLineItemEntity.purchaseOrderLineItemStatus}" filterMatchMode="contains">
                        <p:outputLabel value="#{purchaseOrderLineItemEntity.purchaseOrderLineItemStatus}" />
                    </p:column>


                </p:dataTable>


            </p:dialog>

        </h:form>
        
    </cc:implementation>
</html>
