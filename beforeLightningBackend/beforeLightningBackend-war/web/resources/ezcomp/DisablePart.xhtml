<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="formDisablePart" >
            <p:dialog id="dialogDisablePart" widgetVar="dialogDisablePart" header="Disable Part" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Part Name: " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{disablePartManagedBean.partEntityToDisable.partName}" />
                        </p:column>
                    </p:row>
                </p:panelGrid> 
                <br/>

                <p:commandButton value="Confirm Disable" icon="pi pi-ban" actionListener="#{disablePartManagedBean.disablePart}" update="formAllParts:dataTableAllParts :growl" oncomplete="PF('dialogDisablePart').hide()" rendered="#{disablePartManagedBean.partEntityToDisable.isDisabled eq false}">
                    <p:confirm header="Confirmation" message="Are you sure you want to Disable #{disablePartManagedBean.partEntityToDisable.partName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
                <p:commandButton value="Confirm Enable" icon="pi pi-circle-off" actionListener="#{disablePartManagedBean.disablePart}" update="formAllParts:dataTableAllParts :growl" oncomplete="PF('dialogDisablePart').hide()" rendered="#{disablePartManagedBean.partEntityToDisable.isDisabled eq true}">
                    <p:confirm header="Confirmation" message="Are you sure you want to Enable #{disablePartManagedBean.partEntityToDisable.partName} ?"  icon="ui-icon-alert" />
                </p:commandButton>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </cc:implementation>
</html>
